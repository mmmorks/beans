[tools]
go = "latest"
svu = "latest"

[tasks.test]
run = "go test ./..."

[tasks.build]
run = """
go build -ldflags "\
  -X hmans.dev/beans/cmd/beans.version=$(git describe --tags --always --dirty 2>/dev/null || echo dev) \
  -X hmans.dev/beans/cmd/beans.commit=$(git rev-parse --short HEAD 2>/dev/null || echo unknown) \
  -X hmans.dev/beans/cmd/beans.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
  .
"""

[tasks.install]
depends = "build"
run = "cp beans ~/.local/bin/beans"

[tasks."release:patch"]
description = "Create a patch version tag (e.g., v0.1.4 → v0.1.5)"
run = """
set -e
NEW_VERSION=$(svu patch)
git tag "$NEW_VERSION"
echo "Created tag: $NEW_VERSION"
echo "To release, run: git push && git push --tags"
"""

[tasks."release:minor"]
description = "Create a minor version tag (e.g., v0.1.4 → v0.2.0)"
run = """
set -e
NEW_VERSION=$(svu minor)
git tag "$NEW_VERSION"
echo "Created tag: $NEW_VERSION"
echo "To release, run: git push && git push --tags"
"""

[tasks."release:major"]
description = "Create a major version tag (e.g., v0.1.4 → v1.0.0)"
run = """
set -e
NEW_VERSION=$(svu major)
git tag "$NEW_VERSION"
echo "Created tag: $NEW_VERSION"
echo "To release, run: git push && git push --tags"
"""
